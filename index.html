<!DOCTYPE html>
<html lang="en">
  <head>

    <meta
      name="description"
      content="This is a blog html template made by Os"
    />

    <!-- importing Styles  -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- importing preload assets/images -->
    <title>drag and drop mini project</title>

  <body>
    <div class="container">

        <li tabindex="2" class="item draggable" draggable="true">
          <img src="assets/images/avatar-03.png" alt="" />

        </li>
        <li tabindex="3" class="item draggable" draggable="true">
          <img src="assets/images/avatar-04.png" alt="" />

        </li>
        <li tabindex="4" class="item draggable" draggable="true">
          <img src="assets/images/avatar-05.png" alt="" />

        </li>

        </li>

      <div class="btns">
        <button class="reset btn">reset</button>
      </div>
    </div>

    <script src="assets/js/index.js"></script>
    <!-- importing ion link -->
  </body>
